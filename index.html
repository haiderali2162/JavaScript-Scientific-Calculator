<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/styles.css">

    <title>Calculator</title>
</head>
<body>
    
    <form action="#">

        <input type="text" name="output" id="result" placeholder="Expression">
        <input type="text" name="answer" id="final-answer" placeholder="Answer">

        <input type="button" value="1" id="btnOne">
        <input type="button" value="2" id="btnTwo">
        <input type="button" value="3" id="btnThree">

        <input type="button" value="4" id="btnFour">
        <input type="button" value="5" id="btnFive">
        <input type="button" value="6" id="btnSix">

        <input type="button" value="7" id="btnSeven">
        <input type="button" value="8" id="btnEight">
        <input type="button" value="9" id="btnNine">

        <input type="button" value="=" id="btnEqual">
        <input type="button" value="0" id="btnZero">
        <input type="button" value="C" id="btnC">

        <input type="button" value="+" id="btnPlus">
        <input type="button" value="-" id="btnMinus">
        <input type="button" value="/" id="btnDiv">

        <input type="button" value="*" id="btnMul">
        <input type="button" value="DEL" id="btnDel">
        <input type="button" value="^" id="btnSq">

        <input type="button" value="MOD" id="btnMod">

    </form>



    <script src="js/JQuery-compressed.js"></script>
    <script src="js/calculator.js"></script>
    <script src="js/my_script.js"></script>
</body>
</html>
